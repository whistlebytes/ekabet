	<script>
		$(window).on('load', function() {
		    function formatDateTime(dateTimeString) {
		        // Extract the components of the date-time string
		        let dateTimePattern = /(\w{3}) (\w{3}) (\d{2}) (\d{2}):(\d{2}):(\d{2}) MYT (\d{4})/;
		        let match = dateTimeString.match(dateTimePattern);		
		
		        // Extracted components
		        let dayOfWeek = match[1];
		        let month = match[2];
		        let day = parseInt(match[3]);
		        let hours = parseInt(match[4]);
		        let minutes = parseInt(match[5]);
		        let seconds = parseInt(match[6]);
		        let year = parseInt(match[7]);
		
		        // Determine the ordinal suffix
		        let ordinal;
		        if (day > 3 && day < 21) ordinal = 'th';
		        else {
		            switch (day % 10) {
		                case 1: ordinal = 'st'; break;
		                case 2: ordinal = 'nd'; break;
		                case 3: ordinal = 'rd'; break;
		                default: ordinal = 'th'; break;
		            }
		        }
		
		        // Convert month abbreviation to full month name
		        let monthFullName = {
		            Jan: 'January', Feb: 'February', Mar: 'March', Apr: 'April', May: 'May', Jun: 'June',
		            Jul: 'July', Aug: 'August', Sep: 'September', Oct: 'October', Nov: 'November', Dec: 'December'
		        }[month];		
		
		        // Format the date-time string
		        let formattedDateTime = day + ordinal + " " + monthFullName + " " + year + " " + 
		            (hours.toString().padStart(2, '0')) + ":" + (minutes.toString().padStart(2, '0')) + " (GMT+08:00)";
		            
	            $('.maintenance-content- .main-datetime-').html(formattedDateTime);
		    }
		
		    let dateTimeString = '';
		    if(dateTimeString !== null && dateTimeString !== '' && dateTimeString !== undefined && dateTimeString.length > 0) {
		    	formatDateTime(dateTimeString);
		    } else {
		    	$('.maintenance-content- .main-datetime-').html('Further notice');
		    }
		});
	</script>
